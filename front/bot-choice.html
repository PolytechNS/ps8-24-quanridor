<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Home</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Nunito&display=swap"
    />
    <link rel="stylesheet" href="css/style.css" type="text/css" />
  </head>
  <body>
    <svg
      id="back-arrow"
      onclick="window.location.href = 'game-choice.html';"
    ></svg>
    <div class="vertical-container" style="padding: 20px">
      <a href="home.html"><div class="small-title"></div></a>
      <div class="horizontal-container">
        <div class="bento-box" onclick="navigateToGame(0);">
          <div class="vertical-small-container">
            <svg id="bot"></svg>
            <h1 class="text">Random</h1>
            <div class="bold-text" id="easy">Easy</div>
          </div>
        </div>
        <div class="bento-box" onclick="navigateToGame(1);">
          <div class="vertical-small-container">
            <svg id="bot"></svg>
            <h1 class="text">Arturo</h1>
            <div class="bold-text" id="medium">Medium</div>
          </div>
        </div>
        <div class="bento-box" onclick="navigateToGame(2);">
          <div class="vertical-small-container">
            <svg id="bot"></svg>
            <h1 class="text">Quanribot</h1>
            <div class="bold-text" id="hard">Hard</div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/auto-redirect-if-not-logged.js"></script>
    <script>
      function navigateToGame(difficulty) {
        window.location.href = `ai-game.html?difficulty=${difficulty}`;
      }
    </script>
  </body>
</html>
