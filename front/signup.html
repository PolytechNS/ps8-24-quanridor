<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Sign up</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito&display=swap">
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body>
    <div class="title" onclick="location.href='index.html'"></div>
    <div class="vertical-container">
        <form id="signupForm" action="http://localhost:4200/api/signup/" method="POST">
            <div class="bold-text">Username</div>
            <input type="text" name="username" required placeholder="Enter username">
            <div class="bold-text">Password</div>
            <input type="password" name="password" required placeholder="Enter password">
            <div class="bold-text">Confirm password</div>
            <input type="password" name="confirmPassword" required placeholder="Confirm password">
            <br>
            <br>
            <button class="medium-button" type="submit">Sign up</button>
        </form>
    </div>
    
    <script src="js/auto-redirect-if-logged.js"></script>
    <script src="js/signup.js"></script>
</body>
</html>
